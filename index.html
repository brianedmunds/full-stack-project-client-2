<html>
    <head>
      <title>Full Stack Project CLient</title>

  <body class="container-fluid">
<button type="button" class="btn btn-primary btn-lg modal1" id ="sign-up-modal" data-toggle="modal" data-target="#signUpModal">
  Sign Up
</button>
<button type="button" class="btn btn-primary btn-lg modal1" id ="change-password-modal" data-toggle="modal" data-target="#changePasswordModal">
  Change Password
</button>
<button type="button" class="btn btn-primary btn-lg modal1" id="sign-out">
  Sign Out
</button>
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <div class="form group">
          <form id="sign-up">
            <fieldset>
              <legend></legend>
              <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Email">
              <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Password Confirmation">
              <input type="submit" name="submit" value="Sign up!">
              <p class="sign-up-message"></p>
            </fieldset>
          </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="signUp-close-modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <div class="form group">
        <form id="change-password">
          <fieldset>
            <legend></legend>
            <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old Password">
            <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password">
            <p class="password-change-message"></p>
          </fieldset>
        </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="changePassword-close-modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <body class="container-fluid">
            <h1>Full Stack Project</h1>


      <!-- Sign In -->
      <form id="sign-in">
        <fieldset>
          <legend></legend>
          <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Email"><br>
          <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Password"><br>
          <p></p>
          <input type="submit" name="submit" value="Sign in">
          <p class="sign-in-message"></p>
        </fieldset>
      </form>
      </div>
